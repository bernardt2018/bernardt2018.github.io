<style>

	
  .button {
    background-color: #555555;
    border: none;

    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;

  }

  .LiveProducts {
    font-size: 12px;
  }

  .filter .google-visualization-controls-categoryfilter-selected li {
    background-color: #C0C0C0;
    border: 2px solid white;
    color: #ffffff;
    padding: 5px;
    font-size: 12px;
    color: rgb(0, 0, 0);
    position: relative;
    right: 0px;
  }

  .filter .goog-link-button {
    cursor: pointer;
    float: left;
    margin-right: 5px;
    color: #555555;
    font-size: 12px;
  }

  .filter .goog-combobox input {
    background-color: #fff;
    border: 0;
    border-right: 1px solid #b5b6b5;
    color: #000;
    font: normal small arial, sans-serif;
    margin: 0;
    padding: 0 0 0 2px;
    vertical-align: bottom;
    width: 80px;
  }

  .goog-menu-vertical {
    overflow: scroll;
    max-height: 250px
  }

  body {
    font-family: Arial;
  }

  /* Style the tab */

  .charttab {
    overflow: hidden;
    border: 1px solid #ccc !important;
    background-color: #f1f1f1 !important;
  }

  /* Style the buttons inside the tab */

  .charttab input {
    background-color: #f1f1f1 !important;
    float: left !important;
    border: none !important;
    outline: none !important;
    cursor: pointer !important;
    padding: 7px 8px !important;
    transition: 0.3s !important;
    font-size: 17px !important;
    color: #666 !important;
  }

  /* Change background color of buttons on hover */

  .charttab input:hover {
    background-color: #ddd !important;
  }

  /* Create an active/current tablink class */

  .charttab input.active {
    background-color: #666 !important;
    color: white !important;
  }

  /* Style the tab content */

  .charttabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
  }

  .button {
    background-color: #555555;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 0px 0px;
    cursor: pointer;
  }

  /* Customize the label (the container) */

  .container {
    display: block;
    position: relative;
    padding-left: 23px;
    padding-right: 20px;
    margin-bottom: 5px;
    cursor: pointer;
    font-size: 14px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    float: left;
  }

  /* Hide the browser's default checkbox */

  .container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }

  /* Create a custom checkbox */

  .checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 20px;
    width: 20px;
    background-color: #bebebe;
  }

  /* On mouse-over, add a grey background color */

  .container:hover input~.checkmark {
    background-color: #ccc;
  }

  /* When the checkbox is checked, add a blue background */

  .container input:checked~.checkmark {
    background-color: #2196F3;
  }

  /* Create the checkmark/indicator (hidden when not checked) */

  .checkmark:after {
    content: "";
    position: absolute;
    display: none;
  }

  /* Show the checkmark when checked */

  .container input:checked~.checkmark:after {
    display: block;
  }

  /* Style the checkmark/indicator */

  .container .checkmark:after {
    left: 5px;
    top: 3px;
    width: 5px;
    height: 8px;
    border: solid white;
    border-width: 0 3px 3px 0;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
  }

	
</style>

        dashboardBubble.draw(filterdataBubble);

        // redraw on window resize
        $(window).resize(function() {
          dashboardBubble.draw(filterdataBubble);
          dashboard.draw(filterdata);
          dashboardBar.draw(filterdataBar);
        });

        // redraw on connected tab click
        var UIMarketReturntab = document.getElementById("ui-id-2");

        UIMarketReturntab.onclick = function() {
          dashboard.draw(filterdata);
          dashboardBar.draw(filterdataBar);
        }

        var UIOverviewtab = document.getElementById("ui-id-1");

        UIOverviewtab.onclick = function() {
          dashboardBubble.draw(filterdataBubble);
        }







      })

    })
  })
}

	
</script>
