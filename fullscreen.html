<!DOCTYPE html>
<html>
<head>
    
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/screenfull.js/1.0.4/screenfull.min.js"></script>
<script>
    
        $(document).ready(function(){
        $('#go-full').click(function(){
            if (document.fullscreenEnabled) {
                requestFullscreen($('#fullpage')[0]);
            }
        });
    });
        
    </script>

    <style>
        .section{
            font-size: 6em;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="go-full">Go Fullscreen</button>
    
    <div id="fullpage">
        <div class="section">Section 1</div>
        <div class="section">
            <div class="slide">Section 2 Slide 1</div>
            <div class="slide">Section 2 Slide 2</div>
            <div class="slide">Section 2 Slide 3</div>
        </div>
        <div class="section">Section 3</div>
    </div>            
</body> 
</html>
